<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styleContact.css">
</head>
<body>
    <div>
		<header>
			<div class="website-name">
				<h1>TaxSP</h1>
			</div>
			<div class="header-menu">
				<nav>
					<ul>
						<li><a href="https://www.taxsp.com/">Home</a></li>
						<li><a href="https://www.taxsp.com/Blogs/blogPosts.html">Blogs</a></li>
                        <li><a href="https://www.taxsp.com/FAQ/FAQ.html">FAQ</a></li>
						<li><a href="https://www.taxsp.com/Contact/contact.html">Contact</a></li>
						<!-- Add more menu items as needed -->
					</ul>
				</nav>
			</div>	
		</header>
	</div>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="process_contact.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send</button>
        </form>
        <p id="success-message" style="display: none; color: green;">Your email has been sent successfully.</p>
    </div>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            // Simulate a successful submission (you can replace this with your actual submission logic)
                document.getElementById("contact-form").reset(); // Clear the form
                document.getElementById("success-message").style.display = "block"; // Display success message
        });
    </script>
</body>
</html>
